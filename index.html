<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <nav>
        <h1 class="logo inter-font">LOGO</h1>
        <button class="btn-primary">Sign Up</button>
      </nav>
      <div class="banner-description">
        <h1 class="banner-text raleway-font">
          Cool Dark UI Template for Webflow Agencies!
        </h1>
        <button class="btn-primary raleway-font">Stay Focused</button>
      </div>
    </header>
    <main>
      <section class="action-container">
        <div class="action">
          <div class="action-info">
            <div class="action-title">See It in Action</div>
            <div class="action-subtitle">
              Explore the live preview and imagine your brand in this bold new
              look.
            </div>
            <button class="btn-primary">Launch Live Preview</button>
          </div>
          <div>
            <img
              src="/Assets/wc-mini.png"
              class="action-image"
              alt="webflow-description"
            />
          </div>
        </div>
      </section>
      <section class="productive-users">
        <div class="productive-container">
          <div class="productive-title">
            Joined Thousands of Productive Users
          </div>
          <div class="productive-info">
            <div class="productive-item">
              <div class="item-title inter-font">50K</div>
              <div class="item-subtitle inter-font">Active Users</div>
            </div>
            <div class="productive-item">
              <div class="item-title inter-font">2M+</div>
              <div class="item-subtitle inter-font">Focus Sessions</div>
            </div>
            <div class="productive-item">
              <div class="item-title inter-font">95%</div>
              <div class="item-subtitle inter-font">Satisfaction Rate</div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
